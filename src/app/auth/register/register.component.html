<section class="auth__header">
  <h2 class="auth__header--text">Sign Up</h2>
  <p class="auth__header--info-text">Enter your credentials to create your account</p>
</section>

<section class="form-layout">

  <form class="auth__form" [formGroup]="registerForm" (submit)="onRegisterUser()">

    <div class="form-group">
      <label class="form-input-label auth__form--label" for="fullname">Fullname</label>
      <div class="input-display">
        <input id="fullname" class="form-input auth__form--input" type="text" placeholder="Enter your fullname"
          formControlName="fullName" />
      </div>
      <!-- fullname Validation -->
      <span *ngIf="registerForm.controls['fullName'].dirty && registerForm.hasError('required', 'fullname')"
        class="form-error">Fullname is required</span>
    </div>

    <div class="form-group">
      <label class="form-input-label auth__form--label" for="email">Email</label>
      <div class="input-display">
        <input id="email" class="form-input auth__form--input" type="text" placeholder="Enter your email"
          formControlName="email" />
      </div>
      <!-- email Validation -->
      <span *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')"
        class="form-error">Email is required</span>
    </div>

    <div class="form-group">
      <label class="form-input-label auth__form--label" for="password">Password</label>
      <div class="input-display">
        <input id="password" class="form-input auth__form--input eye-icon-parent" type="text"
          placeholder="Enter your password" formControlName="password" [type]="inputType" />
        <img [src]="eyeIcon" alt="eye-icon" class="mr-3" (click)="hideShowPassword()" />
      </div>
      <!-- password Validation -->
      <span *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')"
        class="form-error">Password is required</span>
    </div>

    <div class="form-group flex-direction-row">
      <div class="form-checkbox mr-2" (click)="toggleAgreement()">
        <!-- <img width="20px" [class]="[tickImageClass]" [src]="tickIcon"> -->
      </div>
      <p class="form-group--text">I agree with elb's <a routerLink="/terms-and-conditions"><b>Terms & Conditions</b></a>
      </p>
    </div>

    <input type="submit" class="action-button auth-button" value="Sign Up" />

  </form>

  <div class="auth-text">Got an account?<a class="auth-link" aria-current="page" routerLink="/auth/login">Log in</a>
  </div>
</section>
