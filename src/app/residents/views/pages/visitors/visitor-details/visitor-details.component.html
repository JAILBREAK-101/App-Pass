<div class="visitors">
    <button routerLink="/residents/visitors" class="button--has-icon button__icon">
        <img ngSrc="assets/images/svg/go-back.svg" width="20" height="20" alt="Go-back-icon" />
        Visitors
    </button>

    <section class="visitors-detail">

        <section class="visitors-detail--header">
            <h2 class="visitors-detail--header-text"></h2>

            <div class="visitors-detail--header-data">
                <p class="visitors-detail--header-number"></p>
                <p class="visitors-detail--header-visits"></p>
            </div>
        </section>

        <div class="visitors-detail--button-group">
            <button class="button--primary">Generate Passcode</button>
            <button class="button button--outline">Edit Details</button>
        </div>

        <section class="visitors-detail-history">
            <p class="visitors-detail-history-header-text">
                History
            </p>

            <div class="visitors-detail-history-data">
                <p class="status"></p>
                <p class="date time"></p>
            </div>
        </section>

    </section>
</div>
